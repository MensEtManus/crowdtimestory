<!DOCTYPE html>

<html>
<head>
	<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
	<title>Record Lines</title>
	<style type='text/css'>
		ul { list-style: none; }
	</style>
	<script src="../static/js/jquery-1.11.0.min.js"></script>
	<script src="../static/js/recorder.js"></script>
</head>
<body>
	<!--
	<h1>Instructions</h1>
	<p>The audio recorded will be used in a class project with care.</p>
	-->

	<form id="voice_acting" action="." method="POST" onsubmit="submitForm()">
		<input type="hidden" name="story" value="story_name">
		<input type="hidden" name="char" value="char_name">
		<p>please record the voice acting for character <b>"char"</b></p>
		
		<input type="hidden" name="line1" value="story_pg_line">Yes Sir!<br>
		<button onclick="startRecording(this, 1); return false;">record</button>
		<button onclick="stopRecording(this, 1); return false;" disabled>stop</button>
		<button onclick="deleteRecording(this, 1); return false;" disabled>delete</button>
		<ul id="audplayer1"></ul>
		<br>
		
		<input type="hidden" name="line2" value="story_pg_line">No Sir!<br>
		<button onclick="startRecording(this, 2); return false;">record</button>
		<button onclick="stopRecording(this, 2); return false;" disabled>stop</button>
		<button onclick="deleteRecording(this, 2); return false;" disabled>delete</button>
		<ul id="audplayer2"></ul>
		<br>
		
		<input type="hidden" name="line3" value="story_pg_line">Because I have a cold sir!<br>
		<button onclick="startRecording(this, 3); return false;">record</button>
		<button onclick="stopRecording(this, 3); return false;" disabled>stop</button>
		<button onclick="deleteRecording(this, 3); return false;" disabled>delete</button>
		<ul id="audplayer3"></ul>
		<br>
		
		<input type="submit" value="Submit">
	</form>
	
	<h2 style="display: none;">Log</h2>
	<pre id="log" style="display: none;"></pre>

	<script>
		var story;
		var character;
		var audio_context;
		var recorder;
		var voiceBlob = [];
		
		window.onload = function init() {
			try {
				// webkit shim
				window.AudioContext = window.AudioContext || window.webkitAudioContext;
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
				window.URL = window.URL || window.webkitURL;

				audio_context = new AudioContext;
				__log('Audio context set up.');
				__log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
			} catch (e) {
			  alert('No web audio support in this browser!');
			}

			navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
			  __log('No live audio input: ' + e);
			});
			
			// loading basic info of the task
			story = "testing_story";
			character = "narrator";
			// insert lines for recording
			
		};
		
		function startUserMedia(stream) {
			var input = audio_context.createMediaStreamSource(stream);
			__log('Media stream created.');

			// Uncomment if you want the audio to feedback directly
			//input.connect(audio_context.destination);
			//__log('Input connected to audio context destination.');

			recorder = new Recorder(input);
			__log('Recorder initialised.');
		}

		function startRecording(button, line) {
			recorder && recorder.record();
			// disable "record"
			button.disabled = true;
			// enable "stop"
			button.nextElementSibling.disabled = false;
			__log('Recording...');
		}

		function stopRecording(button, line) {
			recorder && recorder.stop();
			// disable "stop"
			button.disabled = true;
			// enable "delete"
			button.nextElementSibling.disabled = false;
			__log('Stopped recording.');

			// create WAV download link using audio data blob
			createDownloadLink(line);

			recorder.clear();
		}

		function createDownloadLink(line) {
			recorder && recorder.exportWAV(function(blob) {
				var url = URL.createObjectURL(blob);
				var li = document.createElement('li');
				var au = document.createElement('audio');
				var hf = document.createElement('a');

				au.controls = true;
				au.src = url;
				hf.href = url;
				hf.download = new Date().toISOString() + '.wav';
				hf.innerHTML = hf.download;
				li.appendChild(au);
				li.appendChild(hf);
				// insert replay and download link
				$("#audplayer"+line)[0].appendChild(li);
				// store recording file into the upload queue - need to change the story_pg_line
				voiceBlob.push({name:"voice" + line, value:blob, filename:story+"_pg_"+line+".wav"});
				
				// store url in an input field - might not be necessary 
				//$("#voice_acting").append('<input type="hidden" class="voice_url" name="voice_url' + line + '" value="' + url + '">');
			});
		}
				
		function deleteRecording(button, line){
			// remove download link
			var myNode = $("#audplayer"+line)[0];
			myNode.removeChild(myNode.firstChild);
			// disable "delete"
			button.disabled = true;	
			// disable "stop"
			button.previousElementSibling.disabled = true;		
			// enable "record"
			button.previousElementSibling.previousElementSibling.disabled = false;
			// remove recording file from the upload queue 
			voiceBlob = $.grep(voiceBlob, function(e){return e.name != "voice" + line});
			
			// remove recording_url from interface
			//$('[name="voice_url' + line + '"]')[0].remove();
			
			__log('delete current recording for line ' + line);
		}
		
		function submitForm(){
			// check if each line has a recording recorded
			
			// sort and upload files in order just to feel good about it
			voiceBlob.sort(function(a, b){
				if(a.name < b.name){
					return -1;
				}else{
					return 1;
				}
			});
		
			// append and send each entry from voiceBlob into formData and upload through AJAX			
			for(i = 0; i < voiceBlob.length; i++){
				var form_data = new FormData($("form")[0]);
				// form_data.append(name, file, filename);
				//form_data.append(voiceBlob[i].name, voiceBlob[i].value, voiceBlob[i].filename);
				form_data.append("wav", voiceBlob[i].value, voiceBlob[i].filename);
				$.ajax({
					type: 'POST',
					url: '/upload_aud',
					data: form_data,
					processData: false,
					contentType: false
				}).done(function(data){
					//console.log(data);
				});
			}		
			console.log('form submitted');
			event.preventDefault(); // temporarily not allowing it to submit the rest of the form, but later on the actual submission will allow system to keep track of the progress of collecting recordings. 
		}

		function __log(e, data) {
			log.innerHTML += "\n" + e + " " + (data || '');
		}
	</script>
</body>
</html>
